<div class="table-container mat-elevation-z8">
  <ng-container>
    <table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
    matSort
    (matSortChange)="sortData($event)">

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'UserName' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="registerDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'RegistrationDate' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.registerDate}} </td>
      </ng-container>

      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'CourseName' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.courseName | translate}} </td>
      </ng-container>

      <ng-container matColumnDef="courseType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'CourseType' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.courseType | translate}} </td>
      </ng-container>

      <ng-container matColumnDef="courseStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Status' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.courseStatus | translate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
