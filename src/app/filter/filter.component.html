<div class="wrapper">
  <form [formGroup]="filters">
    <mat-form-field>
      <span matPrefix> </span>
      <input type="text" matInput #searchValue placeholder="{{'Search' | translate }}" name="search" [value]="searchFieldValue">
      <button matSuffix mat-button (click)="onValueChange(searchValue, $event)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label [innerHTML]="'FromDateFilter' | translate"></mat-label>
      <input matInput [matDatepicker]="frompicker" [formControl]="fromDate">
      <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
      <mat-datepicker #frompicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label [innerHTML]="'ToDateFilter' | translate"></mat-label>
      <input matInput [matDatepicker]="topicker" [formControl]="toDate">
      <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
      <mat-datepicker #topicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label [innerHTML]="'TypeFilter' | translate"></mat-label>
      <mat-select [formControl]="courseType" id="courseType">
        <mat-option *ngFor="let types of coursesTypes" [value]="types.value">
          {{types.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label [innerHTML]="'StatusFilter' | translate"></mat-label>
      <mat-select [formControl]="courseStatus" id="courseStatus">
        <mat-option *ngFor="let status of coursesStatus" [value]="status.value">
          {{status.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span class="toggle">
      <mat-button-toggle value="bold" [checked]="showCode">Show code</mat-button-toggle>
    </span>
  </form>
</div>
